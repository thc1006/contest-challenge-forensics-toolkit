
$schema: https://json-schema.org/draft/2020-12/schema
title: Case file schema
type: object
required: [case_slug, deadline_local, targets]
properties:
  case_slug:
    type: string
  deadline_local:
    type: string
    description: ISO 8601 with timezone (e.g., 2025-10-06T00:00:00+08:00)
  rules_url:
    type: string
  targets:
    type: object
    properties:
      repos:
        type: array
        items:
          type: object
          required: [owner, name]
          properties:
            owner: {type: string}
            name:  {type: string}
            commits:
              type: array
              items: {type: string}
      websites:
        type: array
        items:
          type: object
          required: [url, domain]
          properties:
            url: {type: string}
            domain: {type: string}
      date_window_utc:
        type: object
        description: Optional window for GH Archive download (UTC date only)
        properties:
          start: {type: string}
          end:   {type: string}
